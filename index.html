<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(to bottom, #3498db, #ffffff);
            animation: gradientAnimation 5s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #calculator {
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 20px;
        }

        .display {
            font-size: 24px;
            width: 100%;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 50%;
            line-height: 50px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #ddd;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .button.operation {
            background-color: #ff9800;
            color: #ffffff;
        }

        .button.operation:hover {
            background-color: #f57c00;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="row">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operation" onclick="appendToDisplay('/')">/</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button operation" onclick="appendToDisplay('*')">*</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button operation" onclick="appendToDisplay('-')">-</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button operation" onclick="clearDisplay()">C</div>
            <div class="button operation" onclick="calculate()">=</div>
            <div class="button operation" onclick="appendToDisplay('+')">+</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
